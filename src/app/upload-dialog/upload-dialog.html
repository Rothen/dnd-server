<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
    Would you like to delete cat.jpeg?
    <mat-form-field class="full-width">
        <mat-label>Map Name</mat-label>
        <input matInput [(ngModel)]="mapName">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Pixel per Unit</mat-label>
        <input matInput type="number" [(ngModel)]="pixelPerUnit">
    </mat-form-field>
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="closeDialog()" cdkFocusInitial>Ok</button>
</div>
