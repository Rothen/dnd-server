<h1 mat-dialog-title>New Map</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Map Name</mat-label>
        <input matInput [(ngModel)]="mapName">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Pixel per Unit</mat-label>
        <input matInput type="number" [(ngModel)]="pixelPerUnit">
    </mat-form-field>
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="closeDialog()" cdkFocusInitial>Add</button>
</div>
