<app-whiteboard
    [(selectedToken)]="selectedToken"
    (selectedMapChange)="onMapSelectionChange()"
    [synchronize]="synchronize">
</app-whiteboard>

<div class="overlay" [ngStyle]="{'display': (inDmMode === null || inDmMode === undefined) ? 'block' : 'none'}">
    <mat-card style="position: fixed; width: 280px; left: 50%; top: 50%;transform: translate(-50%, -50%);">
        <mat-card-header>
            <mat-card-title style="color: white;">Select Mode</mat-card-title>
        </mat-card-header>
        <mat-card-content style="display: flex; justify-content: space-between;">
            <button mat-raised-button color="primary" (click)="inDmMode = true;modeSelected()">DM Mode</button>
            <button mat-raised-button color="primary" (click)="inDmMode = false;modeSelected()">Player Mode</button>
        </mat-card-content>
    </mat-card>
</div>

<app-controls
    [maps]="maps"
    (uploadMap)="uploadMap()"
    (deleteMap)="deleteMap($event)"
    [synchronize]="synchronize">
</app-controls>
