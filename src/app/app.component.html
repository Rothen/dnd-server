<app-whiteboard
    [selectedMap]="selectedMap"
    [(selectedToken)]="selectedToken"
    (selectedMapChange)="onMapSelectionChange()"
    (tokensChange)="onMapSelectionChange()">
</app-whiteboard>

<div class="overlay" [ngStyle]="{'display': (showOverlay) ? 'block' : 'none'}"></div>

<app-controls
    [(selectedMap)]="selectedMap"
    (selectedMapChange)="onMapSelectionChange()"
    [(paintMode)]="paintMode"
    [maps]="maps"
    (uploadMap)="uploadMap()"
    (deleteMap)="deleteMap($event)"
    (tokensUpdated)="updateTokens()"
    [(selectedToken)]="selectedToken">
</app-controls>
